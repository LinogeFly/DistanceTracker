<div id="menu-view-history" class="menu-view" ng-controller="historyController">
    <table class="table table-striped">
        <tr ng-repeat="item in history">
            <td class="text-left">{{ item.date | date:'dd.MM.yyyy HH:mm' }}</td>
            <td class="text-right">{{ item.distance }} m</td>
        </tr>
        <tr ng-show="!history.length">
            <td>No history yet :(</td>
        </tr>
    </table>
</div>
